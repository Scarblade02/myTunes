<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="myTunesComposition.css" />
<script>
function load(){ //opens youtube, starts off flipRecord()
openWin();
setInterval(function () {flipRecord()},294000); //294000 milliseconds, time of video plus 20 seconds
}
</script>
</head>
<body onload="load()">

<script>
function flipRecord() { //closes the finished video, opens page again
    closeWin(); 
    openWin();
}




function openWin(){
    myWindow = window.open("https://www.youtube.com/watch?v=FTQbiNvZqaY");
}

function closeWin(){ 
    myWindow.close();
}
</script>

Currently playing: Toto - Africa

</body>
</html>
