<script>

<body onload="load()">

<script>
function flipRecord() { //closes the finished video, opens page again
    closeWin(); 
    openWin();
    focus();
}




function openWin(){
    myWindow = window.open("https://www.youtube.com/watch?v=Qtb11P1FWnc&t=29s");
}

function closeWin(){ 
    myWindow.close();
}
</script>
